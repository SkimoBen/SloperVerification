<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset your password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Supabase JS v2 (browser bundle) -->
    <script src="https://esm.sh/@supabase/supabase-js@2.45.4"></script>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      form { display: grid; gap: .75rem; max-width: 360px; }
      input, button { padding: .6rem .8rem; font-size: 1rem; }
      .ok { color: #0a0; } .err { color: #a00; }
    </style>
  </head>
  <body>
    <h1>Set a new password</h1>
    <p id="status">Checking your reset link…</p>

    <form id="form" style="display:none">
      <input id="pw1" type="password" placeholder="New password" required />
      <input id="pw2" type="password" placeholder="Confirm password" required />
      <button type="submit">Update password</button>
    </form>

    <script type="module">
      import { createClient } from "https://esm.sh/@supabase/supabase-js@2.45.4";
      // ✅ Use your project URL and ANON key (safe for client-side)
      const SUPABASE_URL = "https://gubxeiodxwqzrywwyckk.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1YnhlaW9keHdxenJ5d3d5Y2trIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzY0NTkwMzEsImV4cCI6MjA1MjAzNTAzMX0.5VdplmwuESY7f5c9kl_I1lwvqDpBfZV5pITKjkNg0Fc";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const statusEl = document.getElementById("status");
      const formEl = document.getElementById("form");

      // 1) Establish a temporary "recovery" session from the link
      async function establishRecoverySession() {
        try {
          const params = new URLSearchParams(window.location.search);
          const code = params.get("code");

          if (code) {
            // Newer flow: ?code=… (PKCE)
            const { error } = await supabase.auth.exchangeCodeForSession(code);
            if (error) throw error;
            return true;
          } else if (window.location.hash.includes("access_token")) {
            // Legacy flow: #access_token=…&type=recovery
            // Supabase JS will pick up the hash via onAuthStateChange, but we can nudge it:
            // This forces the library to parse the hash and set the session.
            await supabase.auth.getSession(); // no-op call to initialize
            return new Promise((resolve, reject) => {
              const timeout = setTimeout(() => reject(new Error("Timed out parsing token")), 3000);
              supabase.auth.onAuthStateChange((event) => {
                if (event === "PASSWORD_RECOVERY") { clearTimeout(timeout); resolve(true); }
              });
            });
          } else {
            throw new Error("No recovery token found in the URL.");
          }
        } catch (e) {
          statusEl.className = "err";
          statusEl.textContent = `Reset link error: ${e.message}`;
          return false;
        }
      }

      // 2) Once we have the recovery session, show the form and update the password
      async function main() {
        const ok = await establishRecoverySession();
        if (!ok) return;

        statusEl.className = "ok";
        statusEl.textContent = "Reset link verified. Enter a new password.";
        formEl.style.display = "grid";

        formEl.addEventListener("submit", async (e) => {
          e.preventDefault();
          const pw1 = document.getElementById("pw1").value.trim();
          const pw2 = document.getElementById("pw2").value.trim();
          if (pw1.length === 0 || pw1 !== pw2) {
            statusEl.className = "err";
            statusEl.textContent = "Passwords must match.";
            return;
          }
          statusEl.className = ""; statusEl.textContent = "Updating…";
          const { error } = await supabase.auth.updateUser({ password: pw1 });
          if (error) {
            statusEl.className = "err"; statusEl.textContent = `Update failed: ${error.message}`;
          } else {
            statusEl.className = "ok"; statusEl.textContent = "Password updated. You can now sign in.";
            formEl.style.display = "none";
          }
        });
      }

      main();
    </script>
  </body>
</html>
