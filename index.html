<!DOCTYPE html>
<html>
  <head>
    <title>Account Verification</title>
  </head>
  <body>
    <h1 id="message">Verifying...</h1>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

      const SUPABASE_URL = 'https://YOUR-PROJECT.supabase.co'
      const SUPABASE_ANON_KEY = 'YOUR-ANON-KEY'
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

      // Grab code from ?code=... in the URL
      const params = new URLSearchParams(window.location.search)
      const code = params.get('code')
      const messageEl = document.getElementById('message')

      if (code) {
        supabase.auth.exchangeCodeForSession({ code })
          .then(({ data, error }) => {
            if (error) {
              messageEl.textContent = `Error verifying account: ${error.message}`
            } else {
              messageEl.textContent = 'Account verification successful'
            }
          })
          .catch(err => {
            messageEl.textContent = `Error verifying account: ${err}`
          })
      } else {
        messageEl.textContent = 'Invalid or missing code'
      }
    </script>
  </body>
</html>
