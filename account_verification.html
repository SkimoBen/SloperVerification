<!DOCTYPE html>
<html>
  <head>
    <title>Account Verification</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background: #f7f9fc;
        color: #1a1a1a;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .card {
        background: white;
        padding: 2.5rem 3rem;
        border-radius: 14px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        max-width: 420px;
        width: 90%;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }

      h2 {
        font-size: 1.2rem;
        font-weight: 500;
        color: #2f7a43;
        margin-top: 1.5rem;
      }

      #response {
        display: none;
      }

      .loader {
        width: 45px;
        height: 45px;
        border: 4px solid #d0d6e2;
        border-top-color: #4b79ff;
        border-radius: 50%;
        margin: 0 auto 1.2rem;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="card">
   
      <pre id="response"></pre>
      <h2>✅ Verification Complete — you can return to the app and sign in!</h2>
    </div>
  </body>
</html>
